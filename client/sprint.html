<template name="sprint">
<form id="createSprint">
  <div class="container">
    <div class="row">
      <div class="col-lg-2">
        <label>Nombre</label>
      </div>
      <div class="col-lg-3">
        <input type="text" name="name" value="{{sprint.name}}">
      </div>
      <div class="col-lg-2">
        <button type="submit" class="btn createSprint">Crear</button>
      </div>
    </div>
  </div>
</form>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Sprints</div>
    <div class="panel-body">
      <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each sprints}}
      <tr>
        <td> {{_id}}</td>
        <td>{{name}}</td>
        <td><button id="{{_id}}" class="btn delete glyphicon glyphicon-remove-circle"></button></td>
      </tr>
        {{/each}}
    </tbody>
  </table>
    </div>
  </div>
</div>
</template>
