<template name="task">
  <div class="container">
    <div class="row">
      <div class="col-lg-2">
        <label>Sprint</label>
      </div>
      <div class="col-lg-3">
        <select class="sprint">
          <option value="null">--Select--</option>
          {{#each sprints}}
          <option value="{{_id}}">{{name}}</option>
          {{/each}}
        </select>
      </div>
    </div>
    <div class="row">
      {{>taskList tasks=currentTasks}}
    </div>
  </div>
</template>
