<template name="pbi">
<form id="createTask">
  <div class="container">
    <div class="row">
      <div class="col-lg-2">
        <label>Sprint</label>
      </div>
      <div class="col-lg-3">
        <select class="sprint">
          <option value="null">--Select--</option>
          {{#each sprints}}
          <option value="{{_id}}">{{name}}</option>
          {{/each}}
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2">
        <label>Tarea</label>
      </div>
      <div class="col-lg-3">
        <input type="text" name="taskDes" value="{{task.taskDes}}">
      </div>
      <div class="col-lg-2">
        <button type="submit" class="btn createTask">Crear</button>
      </div>
    </div>
  </div>
</form>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Tasks</div>
    <div class="panel-body">
      <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Sprint</th>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each tasks}}
        <tr>
          <td> {{_id}}</td>
          <td> {{sprintName}}</td>
          <td>{{taskDes}}</td>
          <td><button id="{{_id}}" class="btn delete glyphicon glyphicon-remove-circle"></button></td>
        </tr>
        {{/each}}
    </tbody>
  </table>
    </div>
  </div>
</div>
</template>
